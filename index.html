<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/2b7927968a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="heading">MEMORY GAME</h1>
        <h2 class="subheading">Flip the tiles to find the matching pairs!</h2>
    </header>

    <main class="main">
        <div class="refresh">
            <button class="refresh-button">New game</button>
        </div>

        <div class="game">
            <div class="tile" id="tile-1">
                <img class="svg-image" id="svg-1" src="images/1.svg">
            </div>
            <div class="tile" id="tile-2">
                <img class="svg-image" id="svg-2" src="images/1.svg">
            </div>
            <div class="tile" id="tile-3">
                <img class="svg-image" id="svg-3" src="images/2.svg">
            </div>
            <div class="tile" id="tile-4">
                <img class="svg-image" id="svg-4" src="images/2.svg">
            </div>
            <div class="tile" id="tile-5">
                <img class="svg-image" id="svg-5" src="images/3.svg">
            </div>
            <div class="tile" id="tile-6">
                <img class="svg-image" id="svg-6" src="images/3.svg">
            </div>
            <div class="tile" id="tile-7">
                <img class="svg-image" id="svg-7" src="images/4.svg">
            </div>
            <div class="tile" id="tile-8">
                <img class="svg-image" id="svg-8" src="images/4.svg">
            </div>
            <div class="tile" id="tile-9">
                <img class="svg-image" id="svg-9" src="images/5.svg">
            </div>
            <div class="tile" id="tile-10">
                <img class="svg-image" id="svg-10" src="images/5.svg">
            </div>
            <div class="tile" id="tile-11">
                <img class="svg-image" id="svg-11" src="images/6.svg">
            </div>
            <div class="tile" id="tile-12">
                <img class="svg-image" id="svg-12" src="images/6.svg">
            </div>
        </div>
        
        <div class="notification">
            <div class="popup">
                <div class="close">
                    <a id="close-popup" href=#>x</a>
                </div>
                <div class="info">
                    <h1>Game over!</h1>
                    <p class="message"></p>
                <div>
                <button class="play-again">Play again</button>
            </div>
        </div>
    </main>

    <script src="script/script2.js"></script>
</body>
</html>
