<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="header">
        <h1 class="heading">MEMORY GAME</h1>
        <h2 class="subheading">Flip the tiles to find the matching pairs!</h2>
    </header>

    <main class="main">
        <div class="information">
            <div class="difficulty-selection">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <p class="goes-para">Number of goes remaining: <span class="goes-number">20</span></p>
            <p class ="result">You won!</p>
            <button class="refresh">Play again</button>
        </div>

        <div class="game">
            <div class="tile" id="tile-1"></div>
            <div class="tile" id="tile-2"></div>
            <div class="tile" id="tile-3"></div>
            <div class="tile" id="tile-4"></div>
            <div class="tile" id="tile-5"></div>
            <div class="tile" id="tile-6"></div>
            <div class="tile" id="tile-7"></div>
            <div class="tile" id="tile-8"></div>
            <div class="tile" id="tile-9"></div>
            <div class="tile" id="tile-10"></div>
            <div class="tile" id="tile-11"></div>
            <div class="tile" id="tile-12"></div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
